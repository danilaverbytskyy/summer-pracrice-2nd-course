{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/update_comm/{{ comm.id }}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Имя"
                                       value="{{ comm.name }}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="surname" placeholder="Фамилия"
                                       value="{{ comm.surname }}" required>
                            </div>
                            <button class="btn btn-primary" type="submit">
                                Изменить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

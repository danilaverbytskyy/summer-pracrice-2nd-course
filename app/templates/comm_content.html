{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/add_comm" method="post">
                            <div class="form-group m-2">
                                <input class="form-control" type="text" name="name" placeholder="Имя" required>
                            </div>
                            <div class="form-group m-2">
                                <input class="form-control" type="text" name="surname" placeholder="Фамилия" required>
                            </div>
                            <button class="btn btn-primary m-2" type="submit">
                                Добавить
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for comm in comms %}
                        <tr>
                            <td>{{ comm.id }}</td>
                            <td><strong>{{ comm.name }}</strong></td>
                            <td>{{ comm.surname }}</td>
                            <td>
                                <a class="btn btn-danger"
                                   href="/delete_comm/{{ comm.id }}">
                                    Удалить
                                </a>
                                <a class="btn btn-info"
                                   href="/edit_comm/{{ comm.id }}">
                                    Изменить
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>

{% endblock %}

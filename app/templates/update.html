{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/update_jewelry/{{ jewelry.id }}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" name="title" placeholder="Название"
                                       value="{{ jewelry.title }}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="price" placeholder="Цена"
                                       value="{{ jewelry.price }}" required>
                            </div>
                            <button class="btn btn-primary" type="submit">
                                Изменить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
